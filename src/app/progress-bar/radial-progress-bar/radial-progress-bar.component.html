<div class="set-size charts-container">
  <div class="pie-wrapper progress-{{ score }} style-2">
    <span class="label">{{ text }}<span class="smaller"></span></span>
    <div class="pie">
      <div class="left-side half-circle" [style.border-color]="color"></div>
      <div class="right-side half-circle" [style.border-color]="color"></div>
    </div>
    <div class="shadow"></div>
  </div>
</div>
