<form [formGroup]="personalDataForm">
  <!-- *********** Personal Info *************** -->
  <!-- Name -->
  <div class="form-group">
    <label>Full Name</label>
    <input
      class="form-control"
      type="text"
      formControlName="fullName"
      name="fullName"
      id="fullName"
    />
  </div>
  <!-- Title -->
  <div class="form-group">
    <label>Title</label>
    <input
      class="form-control"
      type="text"
      formControlName="title"
      name="title"
      id="title"
    />
  </div>
  <!-- Address -->
  <div class="form-group">
    <label>Address</label>
    <input
      class="form-control"
      type="text"
      formControlName="address"
      name="address"
      id="address"
    />
  </div>
  <!-- Mobile -->
  <div class="form-group">
    <label>Mobile</label>
    <input
      class="form-control"
      type="tel"
      formControlName="mobile"
      name="mobile"
      id="monile"
    />
  </div>
  <!-- Email -->
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      type="email"
      formControlName="email"
      name="email"
      id="email"
    />
  </div>
  <!-- website -->
  <div class="form-group">
    <label>Website</label>
    <input
      class="form-control"
      type="url"
      formControlName="website"
      name="website"
      id="website"
    />
  </div>
  <!-- LinkedIn -->
  <div class="form-group">
    <label>LinkedIn</label>
    <input
      class="form-control"
      type="url"
      formControlName="linkedIn"
      name="linkedin"
      id="linkedin"
    />
  </div>
  <!-- Fb -->
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      type="url"
      formControlName="fb"
      name="fb"
      id="fb"
    />
  </div>
  <!-- Twitter -->
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      type="url"
      formControlName="twitter"
      name="twitter"
      id="twitter"
    />
  </div>
</form>
