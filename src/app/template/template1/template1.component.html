<div class="template1-wrapper">
  <div class="header">
    <img class="header-img" src="../../../assets/images/header.png" />
  </div>
  <div class="timeline">
    <app-timeline [experiences]="userData.experiences"></app-timeline>
  </div>
  <div class="skills">
    <app-radial-progress-bar
      *ngFor="let num of [10, 22, 30, 40]"
      [text]="num"
      [score]="num"
    >
    </app-radial-progress-bar>
  </div>
  <div class="languages">
    <app-linear-progress-bar
      *ngFor="
        let item of [
          { language: 'English', level: 8 },
          { language: 'Marathi', level: 2.1 },
          { language: 'Hindi', level: 9 },
          { language: 'Sindhi', level: 5 }
        ]
      "
      [text]="item.language"
      [score]="item.level"
      color="blue"
    ></app-linear-progress-bar>
  </div>
  <div class="hobbies">
    <app-hobby [hobby]="'music'"></app-hobby>
    <app-hobby [hobby]="'dancing'"></app-hobby>
    <app-hobby [hobby]="'painting'"></app-hobby>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
